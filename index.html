<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/Logo CEPA transparente.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1><img src="images/Logo CEPA transparente.png" alt="Logotipo" class="logo"></h1>
    <h1>Trabalho - 3ºTrimestre</h1>
    <h1>25/10/2023</h1>

    <section class="teclado">
        <button class="tecla tecla_brasil"><img class="imagem" src="images/Brasil.png" alt="Brasil"></button>
        <button class="tecla tecla_mario"><img class="imagem" src="images/SuperMario.png" alt="Mario"></button>
        <button class="tecla tecla_plantao"><img class="imagem" src="images/Plantão.png" alt="Plantão"></button>

        <button class="tecla tecla_show"><img class="imagem" src="images/ShowDoMilhao.png" alt="Show do Milhão"></button>

        <button class="tecla tecla_motomoto"><img class="imagem" src="images/moto moto.png" alt="motomoto"></button>

        <button class="tecla tecla_sapinho"><img class="imagem" src="images/sapinho cururu.png" alt="sapinho"></button>

        <button class="tecla tecla_boi"><img class="imagem" src="images/boi.png" alt="RODEIO"></button>
    </section>

    <audio src="sounds/musica_Brasil.mp3" id="som_tecla_brasil"></audio>
    <audio src="sounds/musica_Mario.mp3" id="som_tecla_mario"></audio>
    <audio src="sounds/musica_Plantao.mp3" id="som_tecla_plantao"></audio>
    <audio src="sounds/musica_ShowDoMilhao.mp3" id="som_tecla_show"></audio> 
    <audio src="sounds/RODEIO.mp3" id="som_tecla_boi"></audio>
    <audio src="sounds/Aí ai ai birbi piriguite.mp3" id="som_tecla_sapinho"></audio>
    <audio src="sounds/moto moto.mp3" id="som_tecla_motomoto"></audio>

    <script src="main.js"></script>
</body>
</html>
